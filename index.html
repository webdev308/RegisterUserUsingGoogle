<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User In Firebase ( Google )</title>
</head>
<body>
    <button onclick="googleRegister()">Register Using Google</button>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>

    <script>
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    var firebaseConfig = {
        apiKey: "AIzaSyBXsbqvX1K740OEbddHUzuqoxQpDySEMQE",
        authDomain: "fir-7567a.firebaseapp.com",
        projectId: "fir-7567a",
        storageBucket: "fir-7567a.appspot.com",
        messagingSenderId: "698937786999",
        appId: "1:698937786999:web:af047649986454f799fc72",
        measurementId: "G-696K9H72Z9"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    function googleRegister() {
        var provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider).then((resp) => {
            console.log("Google Authentication Successfully Completed");
            alert("Google Authentication Successfully Completed");
        }).catch((err) => {
            console.log(err);
            console.log(err.message);
            alert(err.message);
        });
    }

    </script>
</body>
</html>
